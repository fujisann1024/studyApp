<!-- 文書型の定義を宣言する-->
<!DOCTYPE html>
<!-- htmlタグ ～ html文書だということを宣言-->
<html>
<!-- headタグ～ヘッダ情報を記述-->
<head>
    <!-- 文字コードの指定-->
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <!--検索エンジンに関係-->
    <!--　文書の説明-->
    <meta name = "description" content="TestApplication">
    <!--キーワードの指定-->
    <meta name = "keyword" content="Test,Application,テスト,アプリ">
    <!--直接タグにスタイル属性など書き込む際、読み込みの誤作動を起こさないようにする-->
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Style-Type" content="text/javascript">
    <!--キャッシュの制御と有効期限の指定-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
   
    <!--文書の作者を表記-->
    <meta name = "auther" content="">
    <!--文書を作成したエディタを表記-->
    <meta name = "generator"　content = "">
    <meta name="viewport" content="width=device-width,user-scalable=0">
    <!--ブラウザのツールバーに表示-->
    <title>ようこそ</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<!-- bodyタグ～ブラウザ上に表示される文書を記述-->
<body>
    <div id = wrapper>
        <header>
            <h1>TestApplication</h1>
            <a href="Controller/welcome.php?member=login">ログイン画面</a>
            <a href="Controller/welcome.php?member=regist">新規会員登録</a>
        </header>
        <div id = "container">

        </div>

    </div>


</body>
</html>
