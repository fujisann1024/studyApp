<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/hamburger.css">
    <!--スライダープラグイン ~ css-->

    <script src = "../jquery/jquery-3.5.1.min.js"></script>
    <!--スライダープラグイン ~ javascript-->
   
 <script>
        $(function(){
            //クリックしたときにaria-expandedの属性を切り替える
            $('#js-buttonHamburger').click(function(){
                //要素に指定のクラスを持っていれば削除、持っていなければ付与
                $('body').toggleClass('is-drawerActive');

            if ($(this).attr('aria-expanded') == 'false') {
                $(this).attr('aria-expanded', true);
            } else {
            $(this).attr('aria-expanded', false);
            }
     });
        });
    </script>
</head>
<body>
    <form>

        <header>
            <!--　アクセシビリティ
            role属性～コンテンツの役割を正確にブラウザに伝える
            area属性～状態や性質などの詳細な情報の付与、音声ソフトに認識させるため-->
            <!--命名規則(FROCSS)
                c ~ 一般的なパターン
                p ~ 固有のパターン
                u ~ CとPの調整役
            -->
            <!-- aria-controls ~ コントロールする対象となる要素を指定する属性
                 aria-expanded ~ 現在表示されているかされていないかを指定する属性-->
            <button type = "button" id = "js-buttonHamburger" class = "c-button p-hamburger"
                     aria-controls="global-nav" aria-expanded="false">
                <span id = "p-hamburger__line">
                    <span id = "u-visually-hidden">
                        メニューを開閉する
                    </span>
                </span>

            </button>

            <nav>
                <div id = "drawer" class = "p-drawer">
                    
                </div>
            </nav>
        </header>
        <main>
            <article>
                <!--　スライダー-->
                <section>
                    <div>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </section>
                <section></section>
                <section></section>
                <section></section>
                <section></section>
                <section></section>
            </article>
        </main>
        <footer>

        </footer>
    </form>
    
</body>
</html>
